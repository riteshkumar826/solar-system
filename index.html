<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Simulation</title>
    <style>
        /* Basic styles */
        body {
            margin: 0;
            background: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            background-image: url(https://api.time.com/wp-content/uploads/2017/10/229-westerlund-21.jpg?quality=85&w=1012);
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 0.1;
            }
        }

        .solar-system {
            position: relative;
            width: 800px;
            height: 800px;
        }

        /* Sun */
        .sun {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, yellow, orange, red);
            border-radius: 50%;
            box-shadow: 0 0 50px 20px orange, 0 0 100px 40px yellow;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Planet orbits */
        .orbit {
            position: absolute;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: rotate infinite linear;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .orbit[data-speed="slow"] {
            animation-duration: 10s;
        }

        .orbit[data-speed="medium"] {
            animation-duration: 7s;
        }

        .orbit[data-speed="fast"] {
            animation-duration: 3s;
        }

        @keyframes rotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Planets */
        .planet {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgb(233, 2, 2);
            top: 50%;
            left: 100%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.5);
        }

        .planet[data-planet="mercury"] {
            background: rgba(127, 162, 122, 0.761);
            width: 8px;
            height: 8px;
        }

        .planet[data-planet="venus"] {
            background: rgba(73, 157, 62, 0.754);
            width: 15px;
            height: 15px;
        }

        .planet[data-planet="earth"] {
            background: blue;
            width: 18px;
            height: 18px;
        }

        .planet[data-planet="mars"] {
            background: red;
            width: 12px;
            height: 12px;
        }

        .planet[data-planet="jupiter"] {
            background: orange;
            width: 40px;
            height: 40px;
        }

        .planet[data-planet="saturn"] {
            background: lightgoldenrodyellow;
            width: 35px;
            height: 35px;
        }

        .planet[data-planet="uranus"] {
            background: rgb(14, 150, 195);
            width: 30px;
            height: 30px;
        }

        .planet[data-planet="neptune"] {
            background: rgb(209, 209, 219);
            width: 30px;
            height: 30px;
        }

        /* Saturn's ring */
        .ring {
            position: absolute;
            border: 1px solid rgba(200, 200, 0, 0.5);
            border-radius: 50%;
            width: 60px;
            height: 20px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(15deg);
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="solar-system">
        <!-- The Sun -->
        <div class="sun"></div>

        <!-- Orbits and Planets -->
        <div class="orbit" style="width: 120px; height: 120px;" data-speed="fast">
            <div class="planet" data-planet="mercury"></div>
        </div>
        <div class="orbit" style="width: 200px; height: 200px;" data-speed="medium">
            <div class="planet" data-planet="venus"></div>
        </div>
        <div class="orbit" style="width: 300px; height: 300px;" data-speed="slow">
            <div class="planet" data-planet="earth"></div>
        </div>
        <div class="orbit" style="width: 400px; height: 400px;" data-speed="slow">
            <div class="planet" data-planet="mars"></div>
        </div>
        <div class="orbit" style="width: 550px; height: 550px;" data-speed="medium">
            <div class="planet" data-planet="jupiter"></div>
        </div>
        <div class="orbit" style="width: 700px; height: 700px;" data-speed="medium">
            <div class="planet" data-planet="saturn">
                <div class="ring"></div>
            </div>
        </div>
        <div class="orbit" style="width: 800px; height: 800px;" data-speed="medium">
            <div class="planet" data-planet="uranus"></div>
        </div>
        <div class="orbit" style="width: 900px; height: 900px;" data-speed="slow">
            <div class="planet" data-planet="neptune"></div>
        </div>
    </div>

    <script>
        // Generate stars in the background
        const starsContainer = document.querySelector('.stars');
        const numStars = 200;

        for (let i = 0; i < numStars; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 5 + 's';
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
